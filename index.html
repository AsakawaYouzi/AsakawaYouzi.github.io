<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asakawa Youzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .section h2 {
      color: #1abc9c;
      border-bottom: 2px solid #34495e;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #1abc9c;
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .intro {
        flex-direction: row;
        align-items: flex-start;
        text-align: left;
        gap: 2rem;
      }

      .intro img {
        margin-bottom: 0;
      }
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .carousel-content {
      max-width: 300px;
      text-align: center;
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #1abc9c;
      margin-bottom: 1rem;
    }

    .carousel button {
      font-size: 1.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Asakawa Youzi</h1>
    <p>Welcome to my personal page</p>
  </header>

  <section class="section">
    <h2>👤 自我介紹</h2>
    <div class="intro">
      <img src="your-image.jpg" alt="Profile Picture">
      <div>
        <p>嗨，我是陳霈璋</p>
         
        <p>目前就讀台東大學綠資系</p>

         <p>參加東舞社並擔任器材</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>🎨 個人愛好</h2>
    <div class="carousel">
      <button class="prev" onclick="changeSlide(-1)">←</button>
      <div class="carousel-content">
        <img id="hobby-image" src="hobby1.jpg" alt="Hobby Image">
      
      </div>
      <button class="next" onclick="changeSlide(1)">→</button>
    </div>
  </section>

  <section class="section">
    <h2>🌱 未來期許</h2>
    <p>成功畢業，不要被延畢。</p>
    <p>能考上研究所爽領百萬年薪</p>
  </section>

  <script>
    const images = [
      {
        src: "hobby1.jpg",
        text: "閱讀小說。"
      },
      {
        src: "hobby2.jpg",
        text: "打遊戲"
      },
      {
        src: "hobby3.jpg",
        text: "騎車"
      },
      {
        src: "hobby4.jpg",
        text: "跳舞"
      }
    ];

    let currentSlide = 0;

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + images.length) % images.length;
      document.getElementById("hobby-image").src = images[currentSlide].src;
      document.getElementById("hobby-description").innerText = images[currentSlide].text;
    }
  </script>

</body>
</html>
