<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>個人簡介</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      scroll-behavior: smooth; /* 平滑滾動效果 */
    }

    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* 頁首與導覽列 */
    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      color: #1abc9c;
      margin: 0 1rem;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ecf0f1;
    }

    /* 區塊統一外觀 */
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .section h2 {
      color: #1abc9c;
      border-bottom: 2px solid #34495e;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    /* 自我介紹區塊 */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro img {
      width: 180px;
      height: auto;
      object-fit: contain;
      margin-bottom: 1rem;
      border: 4px solid #1abc9c;
      border-radius: 0; /* 不圓角 */
    }

    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 600px) {
      .intro {
        flex-direction: row;
        align-items: flex-start;
        text-align: left;
        gap: 2rem;
      }

      .intro img {
        margin-bottom: 0;
      }
    }

    /* 輪播區塊樣式 */
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .carousel-content {
      max-width: 300px;
      text-align: center;
      margin: 0 auto;
    }

    .carousel img {
      width: 700px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #1abc9c;
      display: block;
      margin: 0 auto 1rem auto;
    }

    .carousel button {
      font-size: 1.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel button:hover {
      background-color: #1abc9c;
    }
    /* 旅遊日記樣式 */
.slideshow-container {
  text-align: center;
}

.travel-slide {
  width: 100%;
  max-width: 700px;
  height: 400px;
  object-fit: cover;
  border-radius: 12px;
  border: 3px solid #1abc9c;
  margin-bottom: 1rem;
}

.travel-caption {
  font-size: 1.1rem;
  color: #ecf0f1;
  margin-bottom: 1rem;
}

.slideshow-buttons button {
  font-size: 1.2rem;
  background-color: #34495e;
  color: white;
  border: none;
  padding: 0.4rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  margin: 0 0.3rem;
}

.slideshow-buttons button:hover {
  background-color: #1abc9c;
}

  </style>
</head>

<body>

  <!-- 頁首與導覽列 -->
  <header>
    <h1>Asakawa Youzi</h1>
    <nav>
      <a href="#intro">自我介紹</a>
      <a href="#hobby">個人愛好</a>
      <a href="#future">未來期許</a>
    </nav>
  </header>

  <!--  自我介紹 -->
  <section class="section" id="intro">
    <h2> 自我介紹</h2>
    <div class="intro">
      <img src="me.jpg" alt="Profile Picture">
      <div>
        <p>嗨，我是陳霈璋。</p>
        <p>今年20歲，住在桃園市。</p>
        <p>目前就讀台東大學綠資系，參加東舞社並擔任器材。</p>
        <p>
          ✉️ Gmail：<a href="mailto:whatt1004@gmail.com">whatt1004@gmail.com</a><br>
          📸 Instagram：<a href="https://www.instagram.com/_cgen_0710/" target="_blank">@_cgen_0710</a>
        </p>
      </div>
    </div>
  </section>

  <!--  個人愛好 -->
  <section class="section" id="hobby">
    <h2> 個人愛好</h2>
    <div class="carousel">
      <button class="prev" onclick="changeSlide(-1)">←</button>
      <div class="carousel-content">
        <img id="hobby-image" src="hobby1.jpg" alt="Hobby Image">
        <p id="hobby-description"> 閒暇時候閱讀小說</p>
      </div>
      <button class="next" onclick="changeSlide(1)">→</button>
    </div>
  </section>
  <!--  旅遊日記區塊 -->
<section class="section" id="travel">
  <h2> 旅遊日記</h2>
  <div class="slideshow-container">
    <img class="travel-slide" src="t1.jpg" alt="Travel Photo">
    <p class="travel-caption" id="travel-caption">勝興街景</p>
    <div class="slideshow-buttons">
      <button onclick="changeTravelSlide(-1)">←</button>
      <button onclick="changeTravelSlide(1)">→</button>
    </div>
  </div>
</section>


  <!-- 未來期許 -->
  <section class="section" id="future">
    <h2> 未來期許</h2>
    <p>希望順利畢業，不被延畢。</p>
    <p>能考上研究所，實現百萬年薪夢 🤑</p>
  </section>

  <!--圖片切換 -->
  <script>
    const images = [
      {
        src: "hobby1.jpg",
        text: " 閒暇時候閱讀小說"
      },
      {
        src: "hobby4.jpg",
        text: "和朋友一起跳舞"
      },
      {
        src: "hobby2.png",
        text: "沉浸在遊戲的世界"
      },
      {
        src: "hobby3.jpg",
        text: "和朋友一起騎車去看海"
      }
    ];

    let currentSlide = 0;

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + images.length) % images.length;
      document.getElementById("hobby-image").src = images[currentSlide].src;
      document.getElementById("hobby-description").innerText = images[currentSlide].text;
    }
   
  

  // 旅遊日記圖片與說明
  const travelImages = [
    { src: "t1.jpg", caption: "勝興街景" },
    { src: "t2.jpg", caption: "西海岸風情" },
    { src: "t3.jpg", caption: "凌晨的台東" },
   { src: "t4.jpg", caption: "竹圍漁港" },
    { src: "t5.jpg", caption: "墾丁的日出" }
  ];

  let currentTravel = 0;

 function showTravelSlide(index) {
    const slide = document.querySelector(".travel-slide");
    const caption = document.getElementById("travel-caption");
    slide.src = travelImages[index].src;
    caption.innerText = travelImages[index].caption;
  }

  function changeTravelSlide(direction) {
    currentTravel = (currentTravel + direction + travelImages.length) % travelImages.length;
    showTravelSlide(currentTravel);
  }

  // 自動切換圖片
  setInterval(() => {
    changeTravelSlide(1);
  }, 5000);


  </script>

</body>
</html>
