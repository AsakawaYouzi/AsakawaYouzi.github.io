<head>
  <meta charset="UTF-8">
  <title>AsakawaYouzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 網頁內嵌 CSS 樣式 -->
  <style>
    <nav>
  <a href="#intro">自我介紹</a> |
  <a href="#hobby">個人愛好</a> |
  <a href="#future">未來期許</a>
</nav>
    /* 全頁面背景色為深藍，文字為淡灰白 */
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* 讓使用錨點跳轉時平滑滾動 */
    html {
      scroll-behavior: smooth;
    }

    /* 標題區塊置中、加上間距 */
    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    /* 頁首主標題字體大小調整 */
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    /* 導覽列連結樣式（錨點連結） */
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      color: #1abc9c; /* 導覽列文字顏色（亮綠） */
      margin: 0 0.8rem;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline; /* 滑鼠懸停時顯示底線 */
      color: #ecf0f1; /* 改為淺色文字 */
    }

    /* 每個區塊外邊距與最大寬度設定 */
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 區塊標題字體顏色與底線裝飾 */
    .section h2 {
      color: #1abc9c;
      border-bottom: 2px solid #34495e;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    /* 自我介紹的區塊內排版設定 */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #1abc9c;
    }

    /* 所有超連結預設顏色與 hover 效果 */
    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 平板以上的螢幕：自我介紹圖文並排 */
    @media (min-width: 600px) {
      .intro {
        flex-direction: row;
        align-items: flex-start;
        text-align: left;
        gap: 2rem;
      }

      .intro img {
        margin-bottom: 0;
      }
    }

    /* 愛好區塊的輪播容器設計 */
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .carousel-content {
      max-width: 300px;
      text-align: center;
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #1abc9c;
      margin-bottom: 1rem;
    }

    .carousel button {
      font-size: 1.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
