<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AsakawaYouzi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 頁面基本字體與樣式設定 */
    html {
      scroll-behavior: smooth; /* 滑動時平滑過渡 */
    }

    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* 頁首樣式 */
    header {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    /* 導覽列樣式 */
    nav {
      text-align: center;
      margin-bottom: 1rem;
    }

    nav a {
      color: #1abc9c;
      margin: 0 1rem;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ecf0f1;
    }

    /* 區塊外觀統一設定 */
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .section h2 {
      color: #1abc9c;
      border-bottom: 2px solid #34495e;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
    }

    /* 自我介紹區塊樣式 */
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
.intro img {
  width: 180px;
  height: auto; 
  object-fit: contain; 
  margin-bottom: 1rem;
  border: 4px solid #1abc9c;
  border-radius: 0; 
  }

    /* 超連結樣式 */
    a {
      color: #3498db;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 自我介紹在寬螢幕上橫向排列 */
    @media (min-width: 600px) {
      .intro {
        flex-direction: row;
        align-items: flex-start;
        text-align: left;
        gap: 2rem;
      }

      .intro img {
        margin-bottom: 0;
      }
    }

    /* 輪播區塊樣式 */
   .carousel img {
  width: 800px;
  height: 450px;
  object-fit: cover; /* 裁切圖片，填滿框框 */
  border-radius: 10px;
  border: 3px solid #1abc9c;
  margin-bottom: 1rem;
    }

    .carousel-content {
      max-width: 300px;
      text-align: center;
    }

    .carousel img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #1abc9c;
      margin-bottom: 1rem;
    }

    .carousel button {
      font-size: 1.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .carousel button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>

<body>

  <!-- 頁首標題與導覽列 -->
  <header>
    <h1>Asakawa Youzi</h1>

    <!-- 導覽列：點擊會滑動到對應區塊 -->
    <nav>
      <a href="#intro">自我介紹</a>
      <a href="#hobby">個人愛好</a>
      <a href="#future">未來期許</a>
    </nav>
  </header>

  <!-- 👤 自我介紹區塊 -->
  <section class="section" id="intro">
    <h2>👤 自我介紹</h2>
    <div class="intro">
      <!-- 頭像圖片 -->
      <img src="me.jpg" alt="Profile Picture">

      <!-- 文字區塊 -->
      <div>
        <p>嗨，我是陳霈璋。</p>
        <p>今年20歲，住在桃園市</p>
        <p>目前就讀台東大學綠資系。</p>
        <p>參加東舞社並擔任器材。</p>

        <!-- 聯絡資訊 -->
        <p>
          Gmail ：<a href="mailto:whatt1004@gmail.com">whatt1004@gmail.com</a><br>
          Instagram：<a href="https://www.instagram.com/_cgen_0710/" target="_blank">@_chen_0710</a>
        </p>
      </div>
    </div>
  </section>

  <!-- 🎨 個人愛好區塊 -->
  <section class="section" id="hobby">
    <h2>🎨 個人愛好</h2>
    <div class="carousel">
      <!-- 左箭頭 -->
      <button class="prev" onclick="changeSlide(-1)">←</button>

      <!-- 內容區：圖片 + 描述 -->
      <div class="carousel-content">
        <img id="hobby-image" src="hobby1.jpg" alt="Hobby Image">
        <p id="hobby-description">閱讀小說。</p>
      </div>

      <!-- 右箭頭 -->
      <button class="next" onclick="changeSlide(1)">→</button>
    </div>
  </section>

  <!-- 🌱 未來期許區塊 -->
  <section class="section" id="future">
    <h2>🌱 未來期許</h2>
    <p>成功畢業，不要被延畢。</p>
    <p>能考上研究所，爽領百萬年薪 🤑</p>
  </section>

  <!-- 切換圖片與文字的 JavaScript -->
  <script>
    // 定義每張圖片與對應文字
    const images = [
      { src: "hobby1.jpg", text: "閱讀小說。" },
      { src: "hobby2.png", text: "打遊戲。" },
      { src: "hobby3.jpg", text: "騎車。" },
      { src: "hobby4.jpg", text: "跳舞。" }
    ];

    let currentSlide = 0; // 當前圖片索引

    // 改變圖片與描述
    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + images.length) % images.length;
      document.getElementById("hobby-image").src = images[currentSlide].src;
      document.getElementById("hobby-description").innerText = images[currentSlide].text;
    }
  </script>

</body>
</html>
